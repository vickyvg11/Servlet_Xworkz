<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gym Servlet</title>
</head>
<body>
<h1>Enter Details for GYM</h1>


<form action="send">
<pre>


name:<input type ="text" name="gymName">
Location: <select name="gymLocation">
	<option> Vijaynagar</option>
	<option> Jayanagar</option>
	<option> BTM</option>
	<option> HSR layout</option>
	<option> K R Puram</option>
</select>
Fees: <input type="text" name="gymFees">
Rating: <select name="gymRating">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
</select>
Review: <textarea rows="3" cols="25" name="gymReview"></textarea>  
Contact Details: <input type = "Number" name="gymContact"> 
<input type="submit" value="send">
</pre>

</form>
</body>
</html>
